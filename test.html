<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages Test</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    .test-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      text-align: center;
    }
    .test-button {
      background: var(--accent, #ffd700);
      color: var(--shadow, #000);
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 1rem;
      font-weight: bold;
    }
    .status {
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 8px;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="test-container">
    <h1>ü¶á Dark Knight Portfolio - GitHub Pages Test</h1>
    
    <div id="css-test" class="status">
      <p>CSS Loading Test: <span id="css-status">Testing...</span></p>
    </div>
    
    <div id="js-test" class="status">
      <p>JavaScript Test: <span id="js-status">Testing...</span></p>
    </div>
    
    <button class="test-button" onclick="testTheme()">Test Theme Toggle</button>
    <button class="test-button" onclick="testAnimations()">Test Animations</button>
    
    <div id="test-results"></div>
    
    <p><a href="./index.html">‚Üê Back to Portfolio</a></p>
  </div>

  <script src="./script.js"></script>
  <script>
    // Test CSS loading
    function testCSS() {
      const testEl = document.createElement('div');
      testEl.style.cssText = 'color: var(--accent)';
      document.body.appendChild(testEl);
      const computedStyle = window.getComputedStyle(testEl);
      const cssLoaded = computedStyle.color !== 'var(--accent)';
      document.body.removeChild(testEl);
      
      const statusEl = document.getElementById('css-status');
      const containerEl = document.getElementById('css-test');
      
      if (cssLoaded) {
        statusEl.textContent = '‚úÖ CSS Loaded Successfully';
        containerEl.className = 'status success';
      } else {
        statusEl.textContent = '‚ùå CSS Failed to Load';
        containerEl.className = 'status error';
      }
    }
    
    // Test JavaScript loading
    function testJS() {
      const statusEl = document.getElementById('js-status');
      const containerEl = document.getElementById('js-test');
      
      if (typeof initializePortfolio !== 'undefined' || document.getElementById('theme-toggle')) {
        statusEl.textContent = '‚úÖ JavaScript Loaded Successfully';
        containerEl.className = 'status success';
      } else {
        statusEl.textContent = '‚ùå JavaScript Failed to Load';
        containerEl.className = 'status error';
      }
    }
    
    function testTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      
      document.getElementById('test-results').innerHTML = `
        <div class="status success">
          <p>‚úÖ Theme changed from ${currentTheme} to ${newTheme}</p>
        </div>
      `;
    }
    
    function testAnimations() {
      const testBat = document.createElement('div');
      testBat.innerHTML = 'ü¶á';
      testBat.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        font-size: 2rem;
        transform: translate(-50%, -50%);
        z-index: 9999;
        animation: batSignal 2s ease-in-out;
      `;
      
      document.body.appendChild(testBat);
      
      setTimeout(() => {
        document.body.removeChild(testBat);
      }, 2000);
      
      document.getElementById('test-results').innerHTML = `
        <div class="status success">
          <p>‚úÖ Animation test completed - Bat signal activated!</p>
        </div>
      `;
    }
    
    // Run tests when page loads
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        testCSS();
        testJS();
      }, 500);
    });
  </script>
</body>
</html>
